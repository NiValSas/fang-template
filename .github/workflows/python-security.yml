name: Python Security Validation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit for static security analysis
        run: bandit -r . -f html -o bandit-report.html

      - name: Check if bandit-report.html exists
        run: |
            if [ -f bandit-report.html ]; then
                echo "File exists"
            else
                echo "File does not exist"
                exit 1
            fi

      - name: List files in current directory
        run: ls -alh

      - name: Archive artifact
        run: |
              echo ::group::Archive artifact
              # Aqu√≠ aseguramos que el archivo sea correctamente archivado.
              tar --create --file="$RUNNER_TEMP/artifact.tar" bandit-report.html
              echo ::endgroup::

      - name: Install Safety
        run: pip install safety

      - name: Run Safety for vulnerability check
        run: safety check --full-report

      - name: Upload Bandit report as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: bandit-report
          path: bandit-report.html
          retention-days: 1
